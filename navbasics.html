<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Navbars</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    #logo-1 {
      color: blue;
      font-size: 18px;
      text-transform: uppercase;
      font-family: Arial, Helvetica, sans-serif;
    }

    #logo-2 {
      color: black;
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
      padding-right: 10px;
      border-right: 2px solid blue;
    }

    ul {
      font-size: 18px;
      text-transform: uppercase;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand project" id="logo-1">Project<span id="logo-2">Awesome</span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-nav-demo">
        <ul class="nav navbar-nav">
          <li><a href="#">Community</a></li>
          <li><a href="#">Events</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
